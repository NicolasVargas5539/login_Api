<div class="container mt-2 animate__animated animate__backInDown">
  <h2 class="m-5">Crear o editar Usuarios</h2>
  <div class="position-relative">
    <div class="position-absolute bottom-0 end-0">
      <button type="button" class="btn btn-outline-warning" [routerLink]="['inicio']">
          Volver
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <form autocomplete="off"
          [formGroup]="editarUsuario">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="nombre">
          </div>
        </div>
        <div class="col-6 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="text"
                    class="form-control"
                    formControlName="correo"
                    placeholder="example@example.com">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Clave</label>
            <input type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Password">
          </div>
        </div>
        <div class="col-6 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Rol</label>
            <input type="text"
                    class="form-control"
                    formControlName="rol"
                    placeholder="nombre">
          </div>
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 align-self-start">
          <button type="button" (click)="createUser()" class="btn btn-outline-success me-1"><i class="fa-solid fa-floppy-disk me-2"></i> Guardar</button>
        </div>
        <div class="col-auto">
            <button type="button" (click)="borrar()" class="btn btn-outline-danger me-2"><i class="fa-solid fa-trash me-2"></i>Borrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
