<div class="container mt-5 animate__animated animate__backInDown" >
  <h2 class="m-5">Crear o editar Categorias</h2>
  <div class="position-relative">
    <div class="position-absolute top-0 start-0"></div>
    <div class="position-absolute bottom-0 end-0">
      <button class="btn btn-outline-warning" routerLink="./categorias">
          Volver
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <form autocomplete="off"
          [formGroup]="editarCategoria" >
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="nombre">
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4 align-self-start">
          <button type="button" (click)="createCategory()" class="btn btn-outline-success me-1"><i class="fa-solid fa-floppy-disk me-2"></i> Guardar</button>
        </div>
        <div class="col-auto">
            <button type="button" (click)="deleteCategory()" class="btn btn-outline-danger me-2"><i class="fa-solid fa-trash me-2"></i>Borrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
