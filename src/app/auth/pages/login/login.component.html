

<form autocomplete="off"
      [formGroup]="miLogin"
      (ngSubmit)="login()">

  <span class="text-center m-5">
    <h2>{{ 'Ingresar sesión' | titlecase  }}</h2>
  </span>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label"
            for="form3Example3">Correo Electronico</label>
    <input type="email"
            formControlName="correo"
            class="form-control form-control-lg"
            placeholder="Ingrese un correo valido" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="form3Example4">Contraseña</label>
    <input type="password"
            formControlName="password"
            class="form-control form-control-lg"
            placeholder="Ingrese la contraseña" />
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-outline-primary rounded-pill"
            type="submit"
            [disabled]="miLogin.invalid">Ingresar</button>
  </div>
  <div class="text-center mt-3">
    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <br> <a routerLink="/auth/registro"
        class="link-info">{{ 'Registrese aquí' | uppercase }}</a></p>
  </div>

</form>
